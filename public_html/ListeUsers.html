<!DOCTYPE html>
<html>
    <head>
        <title>Liste des articles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/knockout/knockout-min.js"></script>
        <script src="js/libs/knockout.mapping/knockout.mapping.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/classes/users.js"></script>
        <script src="js/models/viewModelUser.js"></script>
        <script src="js/libs/etc/initUsers.js"></script>
        <script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class>
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Projet - Web Services</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="ListeArticles.html">Articles </a></li>
              <li><a href="ListeComments.html">Commentaires </a></li>
              <li class="active"><a href="ListeUsers.html">Utilisateurs <span class="sr-only">(current)</span></a></li>
              <li><a href="ListeRoles.html">Rôles </a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" id="rechercher" class="form-control" placeholder="Recherche un utilisateur..." data-bind="value: filter, valueUpdate: 'afterkeydown'">
                <a class="btn btn-default" data-bind="click: add">Ajouter un utilisateur</a>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://github.com/mehmetaydogan/WebServicesProjetClient">Github</a></li>
            </ul>
          </div>
        </div>
      </nav>
        <br />
            <div>
                <div class="text-right">
                </div>
                <br />
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>À propos</th>
                            <th>Photo</th>
                            <th>Login</th>
                            <th>Mot de passe</th>
                            <th>Dernière connexion</th>
                            <th>Statut</th>
                            <th>Rôle</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: filterUsers">
                        <tr>
                            <td data-bind='text: id'></td>
                            <td>
                                <input data-bind='value: firstname' placeholder="Nom..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: lastname' placeholder="Prénom..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: about' placeholder="À propos..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: photo' placeholder="Photo..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: username' placeholder="Login..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: password' placeholder="Mot de passe..." type="password" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: last_connected' placeholder="Dernière connexion..." type="date" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: userStatus' placeholder="Statut..." type="text" class="form-control"/>
                            </td>
                            <td>
                                <input data-bind='value: role' placeholder="Rôle..." type="text" class="form-control"/>
                            </td>=
                            <td class="col-lg-4">
                                <a class="btn btn-success" data-bind="click: $parent.update">Valider</a>
                                <a class="btn btn-danger" data-bind="click: $parent.delete">Supprimer</a>
                                <a class="btn btn-info" data-bind="click: $parent.role">Voir rôle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">© Copyrights - AGLIF Fatima Zahra | AYDOGAN Mehmet</a>
          </div>
      </div>
    </div>
    </body>
</html>
